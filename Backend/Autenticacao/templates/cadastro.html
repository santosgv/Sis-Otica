{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'autenticacao/css/autenticacao.css' %}">
<link rel="stylesheet" href="{% static 'home/css/home.css' %}" >
{% endblock %}

{% block 'body' %}
<div id="fundo">

    <div class="box text-center logar">
        <form action="{% url  'cadastro' %}" method="POST">{% csrf_token %}
            <div class="logar-form">
                    {% if messages %}
                {% for message in messages %}
                    <div class="alert {{message.tags}}">
                        {{message}}
                    </div>
                {% endfor %}
        {% endif %}
            <h1 class="titulo font-degrade borda-bottom-degrade">INSCREVA-SE</h2>
            <br>
            <input id="data_nascimento" style="width: 30%;"  name="data_nascimento" type="date">
            <br>
            <span class="span-descricao"></span>
            <input type="text" class="form-control input-cadastro" name="username" placeholder="Login de usuário">
            <br>
            <span class="span-descricao"></span>
            <input type="text" class="form-control input-cadastro" name="first_name" placeholder="nome de usuário">
            <br>
            <span class="span-descricao"></span>
            <input type="text" class="form-control input-cadastro" data-mask="000.000.000-00" name="cpf" id="cpf" placeholder="CPF">
            <br>
            <span class="span-descricao"></span>
            <input type="text" class="form-control input-cadastro" name="email" placeholder="Email">
            <br>
            <span class="span-descricao"></span>
            <div class="row">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <select id="unidade" name="unidade" class="form-control" required="required">      
                      <option selected>Escolha Sua Unidade...</option>
                      {% for unidade in unidades %}
                      <option value="{{unidade.id}}">{{unidade}}</option>
                        {% endfor%}
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <select id="funcao" name="funcao" class="form-control" required>
                      <option selected>Escolha Sua Funcao...</option>
                      <option value="V">Vendedor</option>
                      <option value="C">Caixa</option>
                      <option value="G">Gerente</option>
                    </select>
                  </div>
                </div>
              </div>
            <br>
            <input type="password" class="form-control input-cadastro" name="password" placeholder="Senha">
            <br>
            <span class="span-descricao"></span>
            <input type="password" class="form-control input-cadastro" name="confirm-password" placeholder="Confirmar senha">
        </div>
            <br>
            <input  type="submit" value="Cadastrar" class="bto-success bto-group-lg bto-lg">
            
        </form>
            
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<script src="https://harvesthq.github.io/chosen/chosen.jquery.js" type="text/javascript"></script>
{% endblock %}
