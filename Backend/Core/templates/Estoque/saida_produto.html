{% extends 'base.html' %}

{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'Unidades/css/cadastro_cliente.css' %}">

<title>{% block 'title' %}
Saia Produto
  {% endblock %}</title>
{% endblock %}

{% block 'body'%}


  <nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="background-color: var(--bs-white);">
      <li class="breadcrumb-item"><a href="{% url 'Core:home'%}">Pagina Principal</a></li>
      <li class="breadcrumb-item"><a href="{% url 'Core:estoque'%}">Estoque</a></li>
      <li class="breadcrumb-item active" aria-current="page">Saia Estoque</li>
    </ol>
  </nav>

<div class="text-center">


  <div class="container mt-5">
    <h2 class="mb-4">Saia de Produto</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="produto">Produto:</label>
        <select readonly class="form-control text-center" name="produto" id="produto">
            <option  value="{{ produto.id }}">{{ produto.nome }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" class="form-control text-center" name="quantidade" id="quantidade" min="1" value="{{produto.quantidade}}">
      </div>
      <textarea class="form-control" aria-label="With textarea" name="observacao" id="observacao"></textarea>
      <button type="submit" class="btn btn-primary">Saia Estoque</button>
    </form>
  </div>

</div>
  



</div>
{% endblock %}
