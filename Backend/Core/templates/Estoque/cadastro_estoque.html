{% extends 'base.html' %}

{% load static %}

{% block 'head' %}

<title>{% block 'title' %}
Cadastro Estoque
  {% endblock %}</title>

{% block 'body'%}
<div class="text-center">

              {{message}}

      {% endfor %}
  {% endif %}


  



</div>
{% endblock %}
