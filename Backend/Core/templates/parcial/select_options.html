{% for produto in produtos %}
    <option value="{{ produto.codigo }} ({{ produto.nome }} {{ produto.Estilo }})">{{ produto.codigo }} ({{ produto.nome }} {{ produto.Estilo }} R${{ produto.preco_venda }} ) - Dispon√≠vel: {{ produto.quantidade }}</option>
{% empty %}
    <option value="" disabled>Sem produtos em estoque</option>
{% endfor %}
